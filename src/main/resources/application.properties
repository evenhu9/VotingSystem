#\u8BBE\u7F6Eweb\u5E94\u7528\u7AEF\u53E3 \u9ED8\u8BA4\u4E3A8080
server.port=8081

# H2 Database Configuration
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_READWRITE_USERNAME:sa}
spring.datasource.password=${DB_READWRITE_PASSWORD:password}
spring.datasource.driverClassName=org.h2.Driver
# JPA Configuration
#
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#\u81EA\u52A8\u66F4\u65B0\u6570\u636E\u5E93\u8868\u7ED3\u6784
spring.jpa.hibernate.ddl-auto=update
#\u5728\u63A7\u5236\u53F0\u663E\u793Asql\u8BED\u53E5
spring.jpa.show-sql=true

# FIX: Defer data.sql execution until after Hibernate schema creation is complete
spring.jpa.defer-datasource-initialization=true

# Allow circular references for entity relationships if needed
spring.main.allow-circular-references=true